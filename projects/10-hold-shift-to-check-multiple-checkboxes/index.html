<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift to check multiple checkboxes</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="list">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should be set to checked.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try to do this without any libraries.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your results!</p>
        </div>
    </div>
    <a class="backbtn" href="../../index.html">GO BACK</a>
    <script src="js/main.js"></script>
</body>
</html>
