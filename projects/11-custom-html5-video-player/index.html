<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HTML5 Video Player</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="video/652333414.mp4"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">▶️</button>
            <button class="player__button toggleMute" title="Mute">🔉</button>
            <input type="range" name="volume" class="player__slider" min=0 max=1 step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="20" class="player__button">20s »</button>
        </div>
    </div>
    <a class="backbtn" href="../../index.html">GO BACK</a>
    <script defer src="js/main.js"></script>
</body>
</html>
