<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap" rel="stylesheet">  
    <link rel="icon" type="image/x-icon" href="../../favicon.ico"/>
</head>
<body>
    <div id="container">
        <h1>The Voiceinator 5000</h1>
        <select name="voice" id="voice">
            <option selected disabled>Select a Voice</option>
        </select>
        <div class="ranges">
            <label for="rate">Rate: </label>
            <input type="range" id="rate" min="0" max="2" value="1" step="0.1">
            <label for="pitch">Pitch: </label>
            <input type="range" id="pitch" min="0" step="0.1" value="1" max="1.5">
        </div>
        <textarea name="text" id="text">I love JavaScript ‚ù§</textarea>
        <div class="buttons">
            <button id="speak">Speak</button>
            <button id="stop" disabled>Stop</button>
        </div>
        <a class="backbtn" href="../../index.html">Go back</a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
